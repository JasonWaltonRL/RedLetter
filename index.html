<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Letter</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #222;
    }

    .logo {
      max-width: 300px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      color: #222;
    }

    h2 {
      font-size: 1.5em;
      font-weight: normal;
      color: #666;
      margin: 0.5em 0 1em;
    }

    p {
      font-size: 1.2em;
      color: #444;
      margin: 0.4em 0;
    }

    .brand {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/JasonWaltonRL/RedLetter/main/Bike%20Roost.png" alt="Red Letter Logo" class="logo" />
  <h1>Red Letter</h1>
  <h2>Super Rad Stuff Coming Very Soon!!</h2>
  <p class="brand">new brand coming from Corner Canyon, Utah</p>
  <p>But riding first...</p>
</body>
</html>
